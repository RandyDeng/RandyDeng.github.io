---

background: portfolio

<!--  Work Experience  -->
<section class="light">
    <div class="portfolio row">
        {% for job in site.data.experience %}

            <img src={{ job.image }} class="img-responsive" alt={{ job.company }} />
        </div>
        {% endfor %}
    </div>
</section>
