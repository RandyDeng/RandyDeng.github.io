  EuroAvionics USA:
    position: Software Engineer Intern
    date: 5/2017 - 8/2017
    image: /assets/images/experiences/euroavionics.png
    page: portfolio/experiences/euroavionics.html
    description: Working with EuroAvionics has been one of the most challenging and rewarding experience thus far. As a software engineering intern, my team was tasked to develop a full stack data acquisition and monitoring system to be used on airborne vehicles. My work involved working closely with the Linux Kernel to communicate through SMS, WLAN, and LTE in addition to using several network protocols to communicate with servers and aircraft systems. A front-end containing configuration options, Java back-end, and custom aircraft hardware were some of the core components of our system. Ensuring that the whole system worked in a cohesive manner challenged me to make design choices that fulfilled all necessary requirements while keeping code structured and organized.
    links:
      - name: EuroAvionics Website
        ref: https://www.euroavionics.com/
