    awards:
    honors:

  ASML:
    position: Software Test Engineer Intern
    date: 5/2016 - 8/2016
    image: /assets/images/experiences/asml.jpg
    page: portfolio/experiences/asml.html
    description: Working at ASML challenged me to adapt. During my three month internship, I was required to work with a variety of data analysis tools, data acquisition tools, and hardware modules that I had never seen before. Using LabView, I created an application that enabled other engineers to quickly acquire data from a variety of different hardware modules (analog/digital IO, accelerometer sensors, temperature sensors, etc). This saved many days worth of effort since many of the machines were inside a clean room. My biggest feeling of achievement this summer was when the application I created was used to help debug a wiring issue in another machine.
    links:
      - name: ASML Website
        ref: https://www.asml.com
    press:
    awards:
    honors:

  Barden Corporation:
    position: Engineering Intern
    date: 6/2015 - 8/2015
    image: /assets/images/experiences/barden.jpg
    page: portfolio/experiences/barden.html
    description: Barden Corporation was my first work experience and one of the most unique as well. Barden Corporation is a ball bearing manufacturer that specializes in the design, manufacture, repair, and overhaul of aerospace and super precision ball bearings for safety-critical and harsh environment applications. My job involved working with a team of mechanical engineers to keep track of and update manufacturing documents. These included tasks such as updating blueprints to match current equipment, digitizing documents and blueprints, and reflecting engineering change notices on local databases. I was also asked to gather measurement data for particular ball bearings.
    links:
