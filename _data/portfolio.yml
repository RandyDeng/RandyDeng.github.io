  Struct:
    date: 2017
    image: /assets/images/projects/struct.png
    summary: HackGT project to help visualize codebases
    page: portfolio/projects/struct.html
    description: In any team-based project, whether it be open source or for a company, it is important for new members to quickly understand what has been done and what needs to be done. But if the codebase is extremely large, it can take people weeks to understand the full structure of the application. Struct was created to help onboard new project team members by automatically illustrating the structure of a codebase in a simple and intuitive fashion. Struct is a code visualization web app that generates and displays a graph representation for any given GitHub repository. The graph displays each file as a node and links nodes together by finding related objects (e.g. classes, methods) in each file. The user can also manually tag and move nodes around to better organize the graph. This project was created by myself and two teammates for HackGT.
    links:
      - name: HackGT 2017 Post
        ref: https://devpost.com/software/struct
      - name: Github Repository
        ref: https://github.com/ChenJonathan/Struct
    press: 
    awards:
    honors:

  Pipelined Microarchitecture:
    date: 2017
    image: /assets/images/projects/pipeline.png
    summary: C implementation of LC3b computer architecture
    page: portfolio/projects/pipeline.html
    description: The LC-3b simulator is a C program that implements a 5-stage piplined microarchitecture of the LC-3b ISA. The simulator itself is a modified version of Professor Yale Patt's course at UT Austin, but the functionality of each piplined stage was coded solely by myself. Programming the simulator required thorough knowledge of the ISA as well as proper organization of code. For example, the pipeline code cannot run each stage of the pipeline in parallel. Instead, the code must account for this by processing later stages first. This application could be easily extended to take into account virtual memory, caching, and more.
    links:
      - name: Github Repository
        ref: https://github.com/RandyDeng/PipelinedArchitecture
    press:
    awards:
    honors:

  Quotebook:
    date: 2017
    image: /assets/images/projects/quotebook.png
    summary: Web app built using AWS and Python Flask
    page: portfolio/projects/quotebook.html
    description: Quotebook is a private web application that allows users to share quotes with each other. I developed this application to share quotes among my friend group and record any funny things we might have said. Users can add, edit, and delete their own quotes as well as view any quotes that are shared with them by other users. Since this is a private quotebook, only I can control the number of users, but a guest account is available and my code is available on Github. The application is developed using Amazon Web Service's DynamoDB for data storage, EC2 to host my Python Flask server, and Nginx and uWSGI for deployment.
    links:
      - name: Github Repository
        ref: https://github.com/RandyDeng/Quotebook
