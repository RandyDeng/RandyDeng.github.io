---

<!-- Header Image -->
<section class="header {{ page.background }}">
    <h2> {{ page.title }} </h2>
    <h3> {{ page.subtitle }} </h3>
</section>

{{ content }}

        <div class="col-md-12 text-center">

        </div>
    </div>
    <hr class="fancyline">

    <div class="row">
        <nav class="navbar">
            <ul class="nav navbar-nav navbar-small">
                {% for nav in site.data.navigation %}

                    <a href={{ nav.link }}> {{ nav.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>

    <div class="row">
        <div class="footer-media">
            {% include media.html %}
        </div>
    </div>
