---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content animate-fadein">
    {{ content }}
  </div>

  <div>
    {% capture work_type %}{{ page.data }}{% endcapture %}
    {% for item in site.data[work_type] %}
    {% assign name = item[0] %}
    {% assign project = item[1] %}
    <a href="{{ project.page }}" class="animate-tiles">
      <div class="portfolio-item">
        <img src={{ project.image }} alt={{ name }} />
        <div class="portfolio-title">
          <h2> {{ name }} </h2>
        </div>
        <div class="portfolio-overlay">
          <div class="portfolio-description">
            <h2> {{ name }} </h2>
            <h3> {{ project.summary }} </h3>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>

</article>
